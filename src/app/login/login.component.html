<app-navigation></app-navigation>
<section class="login-section">
  <div class="form-container">
    <div class="form-logo">
      <img src="assets/pictures/logo-img.png" alt="" />
      <img src="assets/pictures/logo-text.png" alt="" />
    </div>
    <form action="">
      <div class="form-group">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
        />
      </div>
      <div *ngIf="isRegister" class="form-group">
        <input
          type="text"
          id="imePrezime"
          name="imePrezime"
          placeholder="Ime i Prezime"
          [(ngModel)]="imePrezime"
        />
      </div>
      <!-- <div class="form-group">
        <input
          type="text"
          id="telefon"
          name="imePrezime"
          placeholder="Ime i Prezime"
        />
      </div> -->
      <div class="form-group submit-row">
        <button (click)="loginRegister()">{{ buttonText }}</button>
      </div>
      <div class="form-group description-row">
        {{ descriptionText }}
        <span (click)="toggleLoginState()">{{ linkText }}</span>
      </div>
    </form>
  </div>
</section>
